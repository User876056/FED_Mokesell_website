    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
             min-height: 90vh;
        }
       
        #logo img{
            width:50%;
            margin: auto;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #6a1b9a; /* Purple shade */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Wrapper for the form */
        .wrapper {
            width: 500px;
            max-width: 400px; /* Set max width for responsiveness */
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40%;
            text-align: center;

        }

        /* Input Boxes */
        .input-box {
            position: relative;
            margin: 15px 0;
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }


        .input-field:focus {
            border-color: #6a1b9a;
            box-shadow: 0 0 5px rgba(106, 27, 154, 0.4);
        }

        .label {
            position: absolute;
            top: -18px;
            left: 10px;
            font-size: 14px;
            color: #666;
            background: #ffffff;
            padding: 0 5px;
            pointer-events: none;
        }

       

        /* Buttons */
        .input-box button {
            width: 100%;
            padding: 12px;
            background-color: #6a1b9a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .input-box button:hover {
            background-color: #4a148c;
            transform: translateY(-2px);
        }

        /* Register Text */
        .register {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .register a {
            color: #6a1b9a;
        }

        /* Response Message */
        #response {
            margin-top: 10px;
            font-size: 14px;
            color: #ff0000; /* Default red for errors */
        }
        

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 500px) {
            .wrapper {
                padding: 20px;
            }

            .login-header span {
                font-size: 24px;
            }

            .input-field {
                font-size: 14px;
            }

            .input-box button {
                font-size: 14px;
            }

            .register {
                font-size: 12px;
            }
        }


    </style>

    <script>
        const apiKey = "6796461ab7d46ae0e4052d24"; 
        const databaseUrl = "https://useraccounts-437f.restdb.io/rest/website-users"; 
    
        // DOM Elements
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const responseMessage = document.getElementById("response");
    
        
    
        // **Function to check if username or email already exists**
        async function checkAvailability(field, value) {
            const queryUrl = `${databaseUrl}?q={"${field}":"${value}"}`;
            try {
                const response = await fetch(queryUrl, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "x-apikey": apiKey,
                        "cache-control": "no-cache",
                    },
                });
    
                const data = await response.json();
                return data.length > 0; // Returns true if the field exists in DB
            } catch (error) {
                console.error("Error checking availability:", error);
                return false;
            }
        }
    
        // **Real-time validation for username**
        usernameInput.addEventListener("input", async () => {
            const username = usernameInput.value.trim();
            if (username.length <= 4) {
                responseMessage.textContent = "Username must be at least 4 characters long.";
                return;
            }
            const exists = await checkAvailability("username", username);
            responseMessage.textContent = exists ? "Username already taken." : "";
        });
    
        // **Real-time validation for email**
        emailInput.addEventListener("input", async () => {
            const email = emailInput.value.trim();
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                responseMessage.textContent = "Enter a valid email address.";
                return;
            }
            const exists = await checkAvailability("email", email);
            responseMessage.textContent = exists ? "Email already registered." : "";
        });
    
        // **Real-time password validation**
        passwordInput.addEventListener("input", () => {
            const password = passwordInput.value;
            if (password.length < 8 || !/\d/.test(password) || !/[a-zA-Z]/.test(password)) {
                responseMessage.textContent = "Password must be at least 8 characters and contain both letters and numbers.";
            } else {
                responseMessage.textContent = "";
            }
        });

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
