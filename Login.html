    <style>
        * {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: #6a1b9a; /* Purple shade */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Wrapper for the form */
        .wrapper {
            width: 500px;
            max-width: 400px; /* Set max width for responsiveness */
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        .login-header span {
            font-size: 28px;
            font-weight: bold;
            color: #6a1b9a;
            margin-bottom: 20px;
            display: block;
        }

        /* Input Boxes */
        .input-box {
            position: relative;
            margin: 15px 0;
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            border-color: #6a1b9a;
            box-shadow: 0 0 5px rgba(106, 27, 154, 0.4);
        }

        .label {
            position: absolute;
            top: -18px;
            left: 10px;
            font-size: 14px;
            color: #666;
            background: #ffffff;
            padding: 0 5px;
            pointer-events: none;
        }

        /* Remember and Forgot Password */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot a {
            font-size: 14px;
            color: #6a1b9a;
        }

        /* Buttons */
        .input-box button {
            width: 100%;
            padding: 12px;
            background-color: #6a1b9a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .input-box button:hover {
            background-color: #4a148c;
            transform: translateY(-2px);
        }

        /* Register Text */
        .register {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .register a {
            color: #6a1b9a;
        }

        /* Response Message */
        #response {
            margin-top: 10px;
            font-size: 14px;
            color: #ff0000; /* Default red for errors */
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 500px) {
            .wrapper {
                padding: 20px;
            }

            .login-header span {
                font-size: 24px;
            }

            .input-field {
                font-size: 14px;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .input-box button {
                font-size: 14px;
            }

            .register {
                font-size: 12px;
            }
        }


    </style>
</head>
<body>
    <header>



    </header>
    <hr>
    <main>
        <section class="wrapper">
            <div class="login-box">
                <div class="login-header">
                    <span>Login</span>
                </div>
            </div>
            <form id="registerForm">
                <div class="input-box">
                    <input type="text" name="username" id="username" class="input-field" placeholder="Username" required>
                    
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>
                    
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
              
                </div>
                <p id="response"></p>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="input-box">
                    <button type="submit">Register</button>
                </div>
                <div class="register">
                    <span>Don't have an account? <a href="#">Register</a></span>
                </div>
            </form>
        </section>
    </main>
    
    <footer></footer>
    
    <script>
        const apiKey = "6796461ab7d46ae0e4052d24"; // Replace with your API key
        const databaseUrl = "https://useraccounts-437f.restdb.io/rest/website-users"; // Replace with your database URL
    
        // Add event listener to the form
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
    
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            const data = {
                username: username,
                email: email,
                password: password, // Avoid storing plain-text passwords; use hashing on the server.
            };
    
            try {
                const response = await fetch(databaseUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "x-apikey": apiKey,
                        "cache-control": "no-cache",
                    },
                    body: JSON.stringify(data),
                });
    
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById("response").textContent = "Registration successful!";
                    console.log(result); // For debugging
                } else {
                    const errorMessage = await response.text();
                    document.getElementById("response").textContent = `Error: ${errorMessage}`;
                }
            } catch (error) {
                console.error(error);
                document.getElementById("response").textContent = "An error occurred while registering.";
            }
        });
    </script>
    
</body>
