        <style>
            
            /* Updated Product Cards */
            #products-container {
                margin: auto;
                width: 80%;
                padding: 20px;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 30px;
            }

            .product-card {
                background: white;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 3px 15px rgba(0,0,0,0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                display: flex;
                flex-direction: column;
                cursor: pointer;
                
            }

            .product-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            }

            .product-image {
                width: 100%;
                height: 100%;
                position: relative;
                overflow: hidden;
            }

            .product-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.3s ease;
            }

            .product-card:hover .product-image img {
                transform: scale(1.05);
            }

            .product-info {
                padding: 15px;
                background: white;
            }

            .product-name {
                font-size: 16px;
                color: #333;
                margin-bottom: 8px;
                line-height: 1.3;
            }

            .product-price {
                font-size: 18px;
                font-weight: 700;
                color: #2c3e50;
            }

            
             /* Improved Filter Buttons */

            .filter-buttons {
                
                margin: auto;
                margin-top: 3%;
                margin-bottom: 2%;
                width: 80%;
                display: flex;
                gap: 15px;
                /* padding: 15px;
                border-radius: 12px;
                
                z-index: 10;
                display: flex;
                flex-direction: column;
                gap: 12px; */
            }

            .filter-buttons button {
                padding: 10px 20px;
                border: 1px solid #e0e0e0;
                background: #d3d3d3d9;
                color: black;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.2s ease;
                font-size: 15px;
                
            }

            .filter-buttons button:hover {
                background-color: #940385;
                color: white;
                
                transform: scale(1.1);
    
            }

            .filter-buttons button.active {
                background-color: #940385;
                color: white;
                
                font-weight: 500;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                #products-container {
                    grid-template-columns: repeat(2, 1fr);
                    margin-left: 0;
                    padding-left: 20px;
                    padding-right: 20px;
                    gap: 15px;
                }

                .filter-buttons {
                    position: static;
                    flex-direction: row;
                    flex-wrap: wrap;
                    margin: 20px;
                    justify-content: center;
                    box-shadow: none;
                    background: transparent;
                }

                .product-image {
                    height: 150px;
                }

                .product-name {
                    font-size: 14px;
                }

                .product-price {
                    font-size: 16px;
                }
            }

            @media (max-width: 480px) {
                #products-container {
                    grid-template-columns: 1fr;
                }
            }

        </style>

        <div class="filter-buttons">

        <script>
            // Fetch data from API
            async function fetchProducts() {
                const API_URL = 'https://mokesellproducts-3f4b.restdb.io/rest/products'; 
                const API_KEY = '67965648ed070e2a073bbb9c';

                try {
                    const response = await fetch(API_URL, {
                        method: 'GET',
                        headers: {
                            'x-apikey': API_KEY,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) {
                        throw new Error('Failed to fetch products');
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching products:', error);
                    return [];
                }
            }
            
            // Render products on the page
            function renderProducts(Products) {
                const container = document.getElementById('products-container');
                container.innerHTML = ''; // Clear previous content
        
                
                Products.forEach(Product => {  // Use 'Product' for each product item
                    const card = document.createElement('div');
                    card.className = `product-card filterDiv ${Product.name}`;  // Ensure correct casing here
                    card.innerHTML = `
                        

                        <img src="Product_Images/${Product.image_name || 'placeholder.jpg'}" alt="${Product.name}" />
                        <div class="product-info">
                            <h3>${Product.name}</h3>
                            <p class="price">Price: $${Product.price_sg}</p>
                            <p class="review/s">Price: $${Product.price_sg}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        
            // Filter products by category
            function filterSelection(category) {
                const filterButtons = document.querySelectorAll('.filter-buttons button');
                filterButtons.forEach(button => button.classList.remove('active'));
        
                document
                    .querySelector(`button[onclick="filterSelection('${category}')"]`)
                    .classList.add('active');
        
                if (category === 'all') {
                    renderProducts(currentProducts);
                } else {
                    const filteredProducts = currentProducts.filter(Product =>
                        Product.name.toLowerCase().includes(category.toLowerCase())  // Ensure correct casing
                    );
                    renderProducts(filteredProducts);
                }
            }
        
            let currentProducts = [];
        
            // Initialize products display
            fetchProducts().then(Products => {
                currentProducts = Products.filter(Product => Product.type === 'Womens fashion');
                renderProducts(currentProducts);
            });
        </script>
