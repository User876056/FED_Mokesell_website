<html>
    <head>

        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <style>
                        header {
                display: flex;
                direction: row;
            }
            body {
                font-family: Arial, sans-serif;

                flex-direction: column;
                align-items: center;
            }
            #logo img {
                width: 200px;

                margin: 10%;
                background: transparent;
            }
            #search-box {
                width: 800px;
                margin: 40px auto;
                background-color: rgb(255, 255, 255);
                border-radius: 10px;
                border: 1px solid rgb(155, 155, 155);
            }
            #row {
                display: flex;
                align-items: center;

                height: 50px;

            /* Updated Product Cards */
#products-container {
    margin-left: 200px;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
}

.product-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.product-image {
    width: 100%;
    height: 200px;
    position: relative;
    overflow: hidden;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.product-card:hover .product-image img {
    transform: scale(1.05);
}

.product-info {
    padding: 15px;
    background: white;
}

.product-name {
    font-size: 16px;
    color: #333;
    margin-bottom: 8px;
    line-height: 1.3;
}

.product-price {
    font-size: 18px;
    font-weight: 700;
    color: #2c3e50;
}

.product-sold

/* Improved Filter Buttons */
.filter-buttons {
    position: fixed;
    left: 20px;
    top: 130px;
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    z-index: 10;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.filter-buttons button {
    padding: 10px 20px;
    border: 1px solid #e0e0e0;
    background: #f8f9fa;
    color: #444;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
    text-align: left;
}

.filter-buttons button:hover {
    background: #007bff;
    color: white;
    border-color: #007bff;
    transform: translateX(5px);
}

.filter-buttons button.active {
    background: #007bff;
    color: white;
    border-color: #007bff;
    font-weight: 500;
}

/* Responsive Design */
@media (max-width: 768px) {
    #products-container {
        grid-template-columns: repeat(2, 1fr);
        margin-left: 0;
        padding-left: 20px;
        padding-right: 20px;
        gap: 15px;
    }

    .filter-buttons {
        position: static;
        flex-direction: row;
        flex-wrap: wrap;
        margin: 20px;
        justify-content: center;
        box-shadow: none;
        background: transparent;
    }

    .product-image {
        height: 150px;
    }

    .product-name {
        font-size: 14px;
    }

    .product-price {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    #products-container {
        grid-template-columns: 1fr;
    }
}

        </style>
    </head>
    <body>
        <header>
            <a href="index.html" id="logo">
                <img src="Images/logo.jpg" alt="">
            </a>

            <div id="search-box">
                <div id="row">
                    <input type="text" id="input-box" placeholder="Search anything" autocomplete="off">
                    <button><i class='bx bx-search'></i></button>
                </div>
            </div>

            <a href="" id="" class="button">
                <i class='bx bx-cart'></i>
            </a>

            <a href="" id="" class="button">
                <i class='bx bx-user-circle'></i>
            </a>
        </header>

        <div class="filter-buttons">
            <button onclick="filterSelection('all')" class="active">All</button>
            <button onclick="filterSelection('Hammer')">Hammer</button>
            <button onclick="filterSelection('Screwdriver')">Screwdriver</button>
            <button onclick="filterSelection('Plier')">Plier</button>
            <button onclick="filterSelection('Wrench')">Wrench</button>
            <button onclick="filterSelection('Nails')">Nails</button>
        </div>

        <div id="products-container"></div>

        <script>
            // Fetch data from API
            async function fetchProducts() {
                const API_URL = 'https://mokesellproducts-3f4b.restdb.io/rest/products'; 
                const API_KEY = '67965648ed070e2a073bbb9c';

                try {
                    const response = await fetch(API_URL, {
                        method: 'GET',
                        headers: {
                            'x-apikey': API_KEY,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) {
                        throw new Error('Failed to fetch products');
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching products:', error);
                    return [];
                }
            }
        
            // Render products on the page
            function renderProducts(Products) {
                const container = document.getElementById('products-container');
                container.innerHTML = ''; // Clear previous content
        
                
                Products.forEach(Product => {  // Use 'Product' for each product item
                    const card = document.createElement('div');
                    card.className = `product-card filterDiv ${Product.name}`;  // Ensure correct casing here
                    card.innerHTML = `
                        <img src="Product_Images/${Product.image_name || 'placeholder.jpg'}" alt="${Product.name}" />
                        <div class="product-info">
                            <h3>${Product.name}</h3>
                            <p class="price">Price: $${Product.price_sg}</p>
                            <p class="review/s">Price: $${Product.price_sg}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        
            // Filter products by category
            function filterSelection(category) {
                const filterButtons = document.querySelectorAll('.filter-buttons button');
                filterButtons.forEach(button => button.classList.remove('active'));
        
                document
                    .querySelector(`button[onclick="filterSelection('${category}')"]`)
                    .classList.add('active');
        
                if (category === 'all') {
                    renderProducts(currentProducts);
                } else {
                    const filteredProducts = currentProducts.filter(Product =>
                        Product.name.toLowerCase().includes(category.toLowerCase())  // Ensure correct casing
                    );
                    renderProducts(filteredProducts);
                }
            }
        
            let currentProducts = [];
        
            // Initialize products display
            fetchProducts().then(Products => {
                currentProducts = Products.filter(Product => Product.type === 'Home Tools');
                renderProducts(currentProducts);
            });
        </script>
