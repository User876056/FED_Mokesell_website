<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <style>
                        header {
                display: flex;
                direction: row;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                flex-direction: column;
                align-items: center;
            }
            #logo img {
                width: 200px;
                height: auto;
                margin: 10%;
                background: transparent;
            }
            #search-box {
                width: 800px;
                margin: 40px auto;
                background-color: rgb(255, 255, 255);
                border-radius: 10px;
                border: 1px solid rgb(155, 155, 155);
            }
            #row {
                display: flex;
                align-items: center;
                padding: 0px 4px;
            }
            #input-box {
                flex: 1;
                height: 50px;
                border: none;
                outline: none;
                margin: 0 2%;
            }
            #row:focus-within {
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
                border-radius: 10px;
                transition: box-shadow 0.3s ease;
            }
            #row button {
                padding: 1% 4%;
                border: 0;
                outline: 0;
                border-radius: 10px;
                cursor: pointer;
                margin-top: 5px;
            }
            #row button:hover {
                transition: 0.2s;
                background-color: rgb(199, 199, 199);
            }
            .bx-search {
                width: 25px;
                font-size: 30px;
            }
            .button {
                font-size: 5rem;
                color: black;
                margin-top: 1.5%;
            }
            
            .filter-buttons {
             display: flex;
             flex-direction: column; /* Align buttons vertically */
             gap: 10px; /* Add spacing between buttons */
             position: fixed; /* Keep the filter in place on scroll */
             left: 50px;
             top: 130px; /* Adjust top padding if necessary */
             background-color: #f5f5f5; /* Add background color to differentiate */
             padding: 20px; /* Add padding for spacing */
             border-right: 1px solid #ddd; /* Border to separate from the main content */
             height: 100vh; /* Make it span the full height of the viewport */
             z-index: 10; /* Ensure it appears above the main content */
            }

            .filter-buttons button {
                padding: 10px 15px;
                margin: 0 5px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                border-color: black;
                color: black;
            }

            .filter-buttons button.active {
                background-color: rgb(158, 158, 158);
            }

            .product-card {
                width: calc(100% / 5); /* Five cards per row */
                height: 400px;
                text-decoration: none;
                color: #000;
                overflow: visible;
                transition: transform 0.3s, box-shadow 0.3s;
                object-fit: cover;
                display: inline-block;
            }

            .product-card:hover {
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                border-radius: 8px;
            }

            .product-card img {
                width: 95%;
                height: 250px;
                margin: 2.5%;
                border-radius: 8px;
            }

            .product-info {
               padding: 15px;
               padding-top: 0%;
            }

            .product-info h3 {
               font-size: 16px;
               margin: 0;
            }

            .product-info p {
               margin: 5px 0;
            }

            .price {
               font-weight: bold;
               color: #007bff;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="index.html" id="logo">
                <img src="Images/logo.jpg" alt="">
            </a>

            <div id="search-box">
                <div id="row">
                    <input type="text" id="input-box" placeholder="Search anything" autocomplete="off">
                    <button><i class='bx bx-search'></i></button>
                </div>
            </div>

            <a href="" id="" class="button">
                <i class='bx bx-cart'></i>
            </a>

            <a href="" id="" class="button">
                <i class='bx bx-user-circle'></i>
            </a>
        </header>

        <div class="filter-buttons">
            <button onclick="filterSelection('all')" class="active">All</button>
            <button onclick="filterSelection('Hammer')">Hammer</button>
            <button onclick="filterSelection('Screwdriver')">Screwdriver</button>
            <button onclick="filterSelection('Pliers')">Pliers</button>
            <button onclick="filterSelection('Wrench')">Wrench</button>
            <button onclick="filterSelection('Nails')">Nails</button>
        </div>

        <div id="products-container"></div>

        <script>
            // Fetch data from API
            async function fetchProducts() {
                try {
                    const response = await fetch('https://mokesellproducts-3f4b.restdb.io/rest/products'); // Replace with your API URL
                    const data = await response.json();
                    return data.Products;  // Accessing the Products key in the API response
                } catch (error) {
                    console.error('Error fetching products:', error);
                    return [];
                }
            }
        
            // Render products on the page
            function renderProducts(Products) {
                const container = document.getElementById('products-container');
                container.innerHTML = ''; // Clear previous content
        
                Products.forEach(Product => {  // Use 'Product' for each product item
                    const card = document.createElement('div');
                    card.className = `product-card filterDiv ${Product.name}`;  // Ensure correct casing here
                    card.innerHTML = `
                        <img src="${Product.image || 'placeholder.jpg'}" alt="${Product.name}" />
                        <div class="product-info">
                            <h3>${Product.name}</h3>
                            <p>${Product.description}</p>
                            <p class="price">Price: $${Product.price_sg}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        
            // Filter products by category
            function filterSelection(category) {
                const filterButtons = document.querySelectorAll('.filter-buttons button');
                filterButtons.forEach(button => button.classList.remove('active'));
        
                document
                    .querySelector(`button[onclick="filterSelection('${category}')"]`)
                    .classList.add('active');
        
                if (category === 'all') {
                    renderProducts(currentProducts);
                } else {
                    const filteredProducts = currentProducts.filter(Product =>
                        Product.name.toLowerCase().includes(category.toLowerCase())  // Ensure correct casing
                    );
                    renderProducts(filteredProducts);
                }
            }
        
            let currentProducts = [];
        
            // Initialize products display
            fetchProducts().then(Products => {
                currentProducts = Products.filter(Product => Product.type === 'Home Tools');
                renderProducts(currentProducts);
            });
        </script>
        
    </body>
</html>
