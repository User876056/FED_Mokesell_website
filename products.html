<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <style>
                        header {
                display: flex;
                direction: row;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                flex-direction: column;
                align-items: center;
            }
            #logo img {
                width: 200px;
                height: auto;
                margin: 10%;
                background: transparent;
            }
            #search-box {
                width: 800px;
                margin: 40px auto;
                background-color: rgb(255, 255, 255);
                border-radius: 10px;
                border: 1px solid rgb(155, 155, 155);
            }
            #row {
                display: flex;
                align-items: center;
                padding: 0px 4px;
            }
            #input-box {
                flex: 1;
                height: 50px;
                border: none;
                outline: none;
                margin: 0 2%;
            }
            #row:focus-within {
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
                border-radius: 10px;
                transition: box-shadow 0.3s ease;
            }
            #row button {
                padding: 1% 4%;
                border: 0;
                outline: 0;
                border-radius: 10px;
                cursor: pointer;
                margin-top: 5px;
            }
            #row button:hover {
                transition: 0.2s;
                background-color: rgb(199, 199, 199);
            }
            .bx-search {
                width: 25px;
                font-size: 30px;
            }
            .button {
                font-size: 5rem;
                color: black;
                margin-top: 1.5%;
            }
            
            .filter-buttons {
             display: flex;
             flex-direction: column; /* Align buttons vertically */
             gap: 10px; /* Add spacing between buttons */
             position: fixed; /* Keep the filter in place on scroll */
             left: 45px;
             position: fixed;
             top: 130px; /* Adjust top padding if necessary */
             background-color: #f5f5f5; /* Add background color to differentiate */
             padding: 20px; /* Add padding for spacing */
             height: 100vh; /* Make it span the full height of the viewport */
             z-index: 10; /* Ensure it appears above the main content */
            }

            .filter-buttons button {
                padding: 10px 15px;
                margin: 0 5px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                border-color: black;
                color: black;
            }

            .filter-buttons button.active {
                background-color: rgb(158, 158, 158);
            }

            #products-container {
                margin-left: 200px;
                padding: 20px;
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 20px;
            }
            
            .product-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 200px;
    text-align: center;
}

.product-card .picture-placeholder {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #e0e0e0;
    font-size: 18px;
    color: #555;
}

.product-info {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align content to the left */
    bottom: 10px; /* Move it closer to the bottom */
    left: 10px; /* Move it closer to the left */
    padding: 3px;
    background-color: #e0e0e0;
}

.product-info div {
    margin: 0;
}

.product-info .price {
    font-weight: bold;
    font-size: 18px; /* Increased font size for price */
    margin: 0;
    color: #333;
}

.product-info .name {
    font-size: 5px; /* Smaller font size for name */
    color: #666;
    margin: 0;
}

        </style>
    </head>
    <body>
        <header>
            <a href="index.html" id="logo">
                <img src="Images/logo.jpg" alt="">
            </a>

            <div id="search-box">
                <div id="row">
                    <input type="text" id="input-box" placeholder="Search anything" autocomplete="off">
                    <button><i class='bx bx-search'></i></button>
                </div>
            </div>

            <a href="" id="" class="button">
                <i class='bx bx-cart'></i>
            </a>

            <a href="" id="" class="button">
                <i class='bx bx-user-circle'></i>
            </a>
        </header>

        <div class="filter-buttons">
            <button onclick="filterSelection('all')" class="active">All</button>
            <button onclick="filterSelection('Hammer')">Hammer</button>
            <button onclick="filterSelection('Screwdriver')">Screwdriver</button>
            <button onclick="filterSelection('Plier')">Plier</button>
            <button onclick="filterSelection('Wrench')">Wrench</button>
            <button onclick="filterSelection('Nails')">Nails</button>
        </div>

        <div id="products-container"></div>

        <script>
            // Fetch data from API
            async function fetchProducts() {
                const API_URL = 'https://mokesellproducts-3f4b.restdb.io/rest/products'; 
                const API_KEY = '67965648ed070e2a073bbb9c';

                try {
                    const response = await fetch(API_URL, {
                        method: 'GET',
                        headers: {
                            'x-apikey': API_KEY,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) {
                        throw new Error('Failed to fetch products');
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching products:', error);
                    return [];
                }
            }
        
            // Render products on the page
            function renderProducts(Products) {
                const container = document.getElementById('products-container');
                container.innerHTML = ''; // Clear previous content
        
                
                Products.forEach(Product => {  // Use 'Product' for each product item
                    const card = document.createElement('div');
                    card.className = `product-card filterDiv ${Product.name}`;  // Ensure correct casing here
                    card.innerHTML = `
                        <img src="Images/${Product.image || 'placeholder.jpg'}" alt="${Product.name}" />
                        <div class="product-info">
                            <h3>${Product.name}</h3>
                            <p class="price">Price: $${Product.price_sg}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        
            // Filter products by category
            function filterSelection(category) {
                const filterButtons = document.querySelectorAll('.filter-buttons button');
                filterButtons.forEach(button => button.classList.remove('active'));
        
                document
                    .querySelector(`button[onclick="filterSelection('${category}')"]`)
                    .classList.add('active');
        
                if (category === 'all') {
                    renderProducts(currentProducts);
                } else {
                    const filteredProducts = currentProducts.filter(Product =>
                        Product.name.toLowerCase().includes(category.toLowerCase())  // Ensure correct casing
                    );
                    renderProducts(filteredProducts);
                }
            }
        
            let currentProducts = [];
        
            // Initialize products display
            fetchProducts().then(Products => {
                currentProducts = Products.filter(Product => Product.type === 'Home Tools');
                renderProducts(currentProducts);
            });
        </script>
        
    </body>
</html>
