<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="CheckLogin.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .info {
            margin-bottom: 10px;
        }

        .attributes {
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            margin-top: 15px;
        }

        button {
            padding: 10px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #editBtn {
            background-color: #007bff;
            color: white;
        }

        #saveBtn {
            background-color: #28a745;
            color: white;
            display: none; /* Initially hidden */
        }

        #logoutBtn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <section id="account-info">
        <div class="info">
            <p class="attributes">Username:</p>
            <input type="text" id="usernameInput" class="input-field" disabled>
        </div>

        <div class="info">
            <p class="attributes">Password:</p>
            <input type="password" id="passwordInput" class="input-field" disabled>
        </div>

        <div class="info">
            <p class="attributes">Email:</p>
            <input type="email" id="emailInput" class="input-field" disabled>
        </div>

        <div class="info">
            <p class="attributes">Contact Number:</p>
            <input type="text" id="contactNoInput" class="input-field" disabled>
        </div>

        <div class="info">
            <p class="attributes">Address:</p>
            <input type="text" id="addressInput" class="input-field" disabled>
        </div>

        <div class="buttons">
            <button id="editBtn">Edit</button>
            <button id="saveBtn">Confirm Change</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </section>

    <script>
        // Retrieve stored data
        const username = localStorage.getItem("Username") || "";
        const userPassword = localStorage.getItem("userPassword") || "";
        const userEmail = localStorage.getItem("userEmail") || "";
        const userContactNo = localStorage.getItem("userContactNo");
        const userAddress = localStorage.getItem("userAddress");

        // Set default values in input fields
        document.getElementById("usernameInput").value = username;
        document.getElementById("passwordInput").value = userPassword;
        document.getElementById("emailInput").value = userEmail;
        document.getElementById("contactNoInput").value = userContactNo !== 'undefined' ? userContactNo : "";
        document.getElementById("addressInput").value = userAddress !== 'undefined' ? userAddress : "";

        const editBtn = document.getElementById("editBtn");
        const saveBtn = document.getElementById("saveBtn");
        const inputs = document.querySelectorAll(".input-field");

        // Enable editing
        editBtn.addEventListener("click", () => {
            inputs.forEach(input => input.disabled = false);
            editBtn.style.display = "none";
            saveBtn.style.display = "inline-block";
        });

        // Save changes
        saveBtn.addEventListener("click", () => {
            localStorage.setItem("Username", document.getElementById("usernameInput").value);
            localStorage.setItem("userPassword", document.getElementById("passwordInput").value);
            localStorage.setItem("userEmail", document.getElementById("emailInput").value);
            localStorage.setItem("userContactNo", document.getElementById("contactNoInput").value);
            localStorage.setItem("userAddress", document.getElementById("addressInput").value);

            alert("Account information updated!");

            // Disable inputs and switch buttons back
            inputs.forEach(input => input.disabled = true);
            editBtn.style.display = "inline-block";
            saveBtn.style.display = "none";
        });

        // Logout function
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.clear();
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
